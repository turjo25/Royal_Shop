{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="text-center max-w-lg">
        <div class="w-24 h-24 bg-green-100 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-check text-5xl"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Payment Successful!</h1>
        <p class="text-gray-500 text-lg mb-8">Thank you for your purchase. Your order <span class="font-mono font-bold text-gray-700">#{{ order.id }}</span> is being processed.</p>
        <div class="flex justify-center gap-4">
            <a href="{% url 'profile' %}" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700 transition">View Order</a>
            <a href="{% url 'home' %}" class="bg-gray-100 text-gray-700 px-6 py-3 rounded-lg font-medium hover:bg-gray-200 transition">Home</a>
        </div>
    </div>
</div>
{% endblock %}
