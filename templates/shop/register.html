{% extends 'base.html' %}

{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="mx-auto max-w-md">
    <div class="rounded-2xl border border-gray-200/70 bg-white shadow-sm overflow-hidden">
        <div class="px-4 py-6 sm:px-5 bg-gradient-to-r from-emerald-500 to-teal-600 text-white">
            <div class="d-flex align-items-center gap-2">
                <span class="d-inline-flex align-items-center justify-content-center rounded-3 bg-white bg-opacity-10" style="width:40px;height:40px;">
                    <i class="bi bi-person-plus fs-5"></i>
                </span>
                <div>
                    <h2 class="h4 mb-0 fw-semibold">Create account</h2>
                    <p class="mb-0 small opacity-75">Join Royal Shop today</p>
                </div>
            </div>
        </div>

        <div class="p-4 p-sm-5">
            <form method="POST" class="vstack gap-3">
                {% csrf_token %}
                <div class="text-muted small">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100">
                    Create account
                </button>
            </form>

            <div class="mt-4 d-flex justify-content-center gap-2 small text-muted">
                <span>Already have an account?</span>
                <a href="{% url 'login' %}" class="fw-semibold text-decoration-none">Sign in</a>
            </div>
        </div>
    </div>
</div>

<style>
    /* Make {{ form.as_p }} look like Bootstrap form controls without changing backend/form rendering */
    form p { margin-bottom: 0.75rem; }
    form label { display: block; margin-bottom: 0.35rem; font-weight: 600; color: #111827; }
    form input, form select, form textarea {
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.75rem;
        background: #fff;
        color: #111827;
    }
    form input:focus, form select:focus, form textarea:focus {
        outline: 0;
        border-color: #6366f1;
        box-shadow: 0 0 0 .25rem rgba(99, 102, 241, .15);
    }
    ul.errorlist { margin: 0 0 0.5rem; padding-left: 1rem; color: #b91c1c; }
</style>
{% endblock %}
