{% extends 'base.html' %}

{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="mx-auto max-w-md">
    <div class="rounded-2xl border border-gray-200/70 bg-white shadow-sm overflow-hidden">
        <div class="px-4 py-6 sm:px-5 bg-gradient-to-r from-brand-600 to-brand-700 text-white">
            <div class="d-flex align-items-center gap-2">
                <span class="d-inline-flex align-items-center justify-content-center rounded-3 bg-white bg-opacity-10" style="width:40px;height:40px;">
                    <i class="bi bi-person-check fs-5"></i>
                </span>
                <div>
                    <h2 class="h4 mb-0 fw-semibold">Welcome back</h2>
                    <p class="mb-0 small opacity-75">Sign in to continue</p>
                </div>
            </div>
        </div>

        <div class="p-4 p-sm-5">
            <form method="POST" class="vstack gap-3">
                {% csrf_token %}
                <div>
                    <label class="form-label fw-semibold">Username</label>
                    <input type="text" name="username" required class="form-control form-control-lg" placeholder="Enter your username">
                </div>
                <div>
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" name="password" required class="form-control form-control-lg" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-dark btn-lg w-100">
                    Sign in
                </button>
            </form>

            <div class="mt-4 d-flex justify-content-center gap-2 small text-muted">
                <span>Donâ€™t have an account?</span>
                <a href="{% url 'register' %}" class="fw-semibold text-decoration-none">Create one</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
