{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="text-center max-w-lg">
        <div class="w-24 h-24 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-times text-5xl"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Payment Failed</h1>
        <p class="text-gray-500 text-lg mb-8">Something went wrong with the transaction. No charges were made.</p>
        <a href="{% url 'checkout' %}" class="inline-block bg-yellow-500 text-white px-8 py-3 rounded-lg font-medium hover:bg-yellow-600 transition">Try Again</a>
    </div>
</div>
{% endblock %}
