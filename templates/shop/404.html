{% extends "base.html" %}

{% block title %}Page Not Found | E-Shop{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center py-20">

    <!-- Error Code -->
    <h1 class="text-7xl font-extrabold"
        style="color: #FFCC00;">
        404
    </h1>

    <!-- Title -->
    <h2 class="text-3xl font-semibold mt-4"
        style="color: #471396;">
        Oops! Page Not Found
    </h2>

    <!-- Message -->
    <p class="mt-3 text-lg max-w-md"
        style="color: #555;">
        The page you are looking for does not exist or has been moved.
    </p>

    <!-- Button -->
    <a href="{% url 'product_list' %}"
       class="mt-6 px-6 py-3 rounded-lg text-white font-medium shadow transition
              hover:opacity-90"
       style="background-color: #B13BFF;">
        Go to Homepage
    </a>

</div>
{% endblock %}
