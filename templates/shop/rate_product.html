{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Rate {{ product.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="space-y-4 mb-6">
            {{ form.as_p }}
        </div>
        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 rounded-lg shadow transition">Submit Rating</button>
    </form>
</div>
{% endblock %}
